<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <fieldset>
                <legend>필수 입력 사항</legend>
                ID : <input type="text" name="info" id="userId" placeholder="아이디 10글자 이내" maxlength="10" required>
                <button type="button">중복확인</button>
                <!--폼 제출과 관련이 없기에 input보다는 button이 더 적합-->
                <br>
                비밀번호 : <input type="password" name="info" id="userPwd" placeholder="영문, 숫자, 문자, 특수문자 포함" maxlength="10"
                    required>
                <br>
                비밀번호 확인 : <input type="password" name="userPwd" id="userPwd">
                <br>
                Email : <input type="email" name="info" id="email" placeholder="이메일 아이디">
                <select name="email-address">
                    <option value="" disabled selected>선택</option>
                    <option value="naver">@naver.com</option>
                    <option value="gmail">@gmail.com</option>
                    <option value="custom">직접입력</option>
                </select>


            </fieldset>
            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 : 파일선택 :
                <input type="file"><!--사용자는 클릭하면 운영 체제의 파일 선택 창이 열리고, 사진, 문서 등 원하는 파일을 선택할 수 있다.-->
                <!--속성으로 파일 형식을 제한할 수 있다(예: accept="image/*"로 이미지 파일만 선택 가능).-->
                <br>
                성별 : <input type="radio" name="gender" id="male"><label for="male">남자</label>
                </input>
                <input type="radio" name="gender" id="female"><label for="female">여자</label></input>
                <br>
                생년월일 : <input type="date" name="birth">
                <br><br>
                취미
                <br><br>
                <input type="checkbox" name="hobby" id="baseball"><label for="baseball">야구</label>
                <input type="checkbox" name="hobby" id="basketball"><label for="basketball">농구</label>
                <input type="checkbox" name="hobby" id="soccer"><label for="soccer">축구</label>
                <input type="checkbox" name="hobby" id="study"><label for="study">공부</label>
                <input type="checkbox" name="hobby" id="music"><label for="music">음악감상</label>
                <br>
                <input type="checkbox" name="hobby" id="etc"><label for="etc">기타 <input type="text" name="" id=""></label>
                <br><br>
               자기소개 <textarea name="introduce" id=""></textarea>
               <br><br> 

            
            </fieldset>

            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <!--폼 전체 초기화-->
            <button type="button">다시입력</button>
            <!--자바스크립트를 통해 일부필드만 초기화 가능. 더 복잡한 구현 가능-->
            <button type="button">이전으로</button>
        </fieldset>
    </form>


</body>

</html>
