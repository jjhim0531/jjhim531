<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          class="hamburger-menu"
          src="images/icons/hamburger-menu.svg"
          alt="메뉴버튼"
        />
        <img
          class="youtube-logo"
          src="images/icons/youtube-logo.svg"
          alt="YouTube Logo"
        />
      </div>

      <div class="search-section">
        <input type="text" placeholder="검색" class="search-input" />
        <button class="search-button">
          <img src="images/icons/search.svg" alt="search-img" />
        </button>
      </div>

      <div class="icons">
        <button class="icon">
          <img src="images/icons/upload.svg" alt="search-img" />
          <div class="icon1"></div>
        </button>

        <button class="icon">
          <img src="images/icons/notifications.svg" alt="search-img" />
          <div class="icon2"></div>
        </button>
        <div class="icon">
          <img src="images//images/avatars/avatar-1.png" alt="search-img" />
          <div class="icon3"></div>
        </div>
      </div>
    </header>

    <div class="sidebar">
      <div class="sidebar-item"><img src="images/icons/home.svg" /></div>
      <div class="sidebar-item"><img src="images/icons/originals.svg" /></div>
      <div class="sidebar-item">
        <img src="images/icons/subscriptions.svg" />
      </div>
      <div class="sidebar-item"><img src="images/icons/library.svg" /></div>
    </div>
  </body>
</html>
