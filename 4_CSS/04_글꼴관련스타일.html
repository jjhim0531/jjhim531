<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴관련스타일</title>
</head>

<body>
    <h1>글꼴 관련 스타일 속성</h1>
    <h3>font-family : 글꼴을 지정할 때 사용</h3>
    <pre>선택자(font-family : 글꼴명;)</pre>

    <p id="ff1">글꼴 테스트1</p>
    <p id="ff2">글꼴 테스트2</p>
    <p id="ff3">글꼴 테스트3</p>

    <p>
        웹폰트 제공 사이트 :
        <a href="https://font.google.com" target="_blank">구글 웹 폰트 사이트</a>
    </p>

    <br>

    <h3>font-size : 글꼴의 크기를 변경할 때 사용</h3>
    <pre>선택자{font-size : 크기(px, em, rm, pt)}</pre>

    <h3>font-weight : 글꼴의 크기를 변경할 때 사용</h3>
    <pre>선택자{font-size : 크기(px, em, rm, pt)}</pre>

    <style>
        #ff1 {
            font-family: 궁서체;
            font-size: 24px;
        }

        #ff2 {
            font-family: 고딕체;
        }
    </style>

</body>

</html>
