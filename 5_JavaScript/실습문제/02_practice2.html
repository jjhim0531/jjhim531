<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .calculator-container {
        display: flex; /* 요소들을 한 줄에 배치 */
        align-items: center; /* 수직 중앙 정렬 */
        gap: 5px; /* 요소들 간의 간격 */
      }
      input[type="number"],
      select,
      button,
      .result {
        width: 50px; /* 모든 요소의 너비를 동일하게 설정 */
        height: 30px; /* 모든 요소의 높이를 동일하게 설정 */
        font-size: 16px; /* 텍스트 크기 설정 */
        text-align: center; /* 텍스트 중앙 정렬 */
        margin: 0; /* 추가적인 여백 제거 */
        padding: 0; /* 추가적인 패딩 제거 */
        box-sizing: border-box; /* 패딩과 테두리를 포함한 너비와 높이 */
      }
      select {
        width: 80px; /* 버튼과 입력 필드의 너비 */
        height: 32px; /* 버튼과 입력 필드의 높이 */
        font-size: 20px;
        margin: 5px; /* 여백 */
      }
      .result {
        flex-shrink: 0; /* 요소 크기를 줄이지 않도록 설정 */
        width: 60px; /* 결과 창의 너비 */
        background-color: white;
        border: 1px solid black;
        user-select: none; /* 읽기 전용 */
      }
      .error {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1><b>Practice 2</b></h1>
    <input type="number" id="number1" placeholder="첫 번째 숫자" />
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="number" id="number2" placeholder="두 번째 숫자" />
    <button onclick="calculate()">=</button>

    <div id="result" class="result"></div>

    <script>
      function calculate() {
        // 입력 값 가져오기
        const num1 = parseFloat(document.getElementById("number1").value);
        const num2 = parseFloat(document.getElementById("number2").value);
        const operator = document.getElementById("operator").value;
        const resultDiv = document.getElementById("result");

        let result;

        // 연산 수행
        switch (operator) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num2 !== 0 ? num1 / num2 : "연산 불가";
            break;
          case "%":
            result = num2 !== 0 ? num1 % num2 : "연산 불가";
            break;
          default:
            result = "연산 불가";
        }

        // 결과 표시 및 스타일 설정
        if (result === "연산 불가") {
          resultDiv.classList.add("error");
        } else {
          resultDiv.classList.remove("error");
        }
        resultDiv.textContent = isNaN(result) ? "연산 불가" : result;
      }
    </script>
  </body>
</html>
