<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .area {
        border: 1px solid black;
        width: 500px;
        height: 100px;
        background: gainsboro;
      }
    </style>
  </head>
  <body>
    <pre>
function 함수명([매개변수, 매개변수...]){
        함수호출시 실행할 코드;

        [return 결과값;]
    }
    </pre>
    <h1>함수(function)</h1>
    <h3 onclick="test1()">*선언적 함수</h3>
    <button onclick="test1()">실행확인</button>
    <div id="area1" class="area"></div>

    <script>
      function test1() {
        document.querySelector("#area1").innerHTML += "test1( )함수 실행됨<br>";
    </script>

    <br />
    <h3>*익명함수</h3>
    <pre>
        변수 | 속성 = function([매개변수...]){
            함수 호출시 실행할 코드;

            [return 결과값;]
        }
    </pre>

    <button onclick="test2">실행확인</button>
    <div id="area2" class="area"></div>

    <script>
      //   let testFunk = function(){
      //      document.getElementById("area2").innerHTML +="익명함수로 실행<br>"
      //   }

      const btn = document.getElementById("btn");
      btn.onclick = function () {
        document.getElementById("area2").innerHTML +=
          "이벤트 핸들러로 실행<br>";
      };
    </script>
    <hr />

    <h2>함수의 매개변수</h2>
    <button>실행확인</button>
    <button>실행확인</button>
    <button>실행확인</button>
    <button>실행확인</button>
    <button>실행확인</button>

    <br />
    <div id="area3" class="area"></div>
    <script>
      function test2(value1, value2) {
        document.getElementById("area3").innerHTML = value1 + " " + value2;
      }
    </script>
  </body>
</html>
