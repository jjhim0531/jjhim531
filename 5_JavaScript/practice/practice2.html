<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .area {
      border: 1px solid black;
      width: 300px;
      height: 200px;
    }
  </style>
</head>

<body>
  <h1>HTML 태그에 접근 테스트</h1>

  단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은
  name값으로 접근할 것

  <p>
    구매자 :
    <input type="text" name="rn" placeholder="구매자 이름을 입력하세요" />
  </p>
  <p>
    상품명 :5
    <input type="text" id="product" name="mm" placeholder="상품명을 입력하세요" />
  </p>

  <p>
    가격 :
    <input type="number" name="price" placeholder="가격을 입력하세요" />
  </p>

  <button onclick="accessName()">입력값 출력하기</button>
  <br /><br />
  <div id="area1" class="area" style="background: bisque"></div>
  <!-- 
        구매자 : xxx
        상품명 : xxx
        가격 : xxx 
    -->
  <script>
    function accessName() {
      // 구매자 이름을 <p> 태그를 기준으로 접근
      const buyer = document.getElementsByTagName("p")[0].querySelector("input").value;

      // 구매자 이름을 가져옴 (name으로 접근)
      //const buyer = document.querySelector("[name='rn']").value;

      // 상품명을 가져옴 (id로 접근)
      const product = document.getElementById("product").value;

      // 가격을 가져옴 (name으로 접근)
      const price = document.querySelector("[name='price']").value;

      // 출력할 문자열 생성
      const output = `구매자 : ${buyer}<br>상품명 : ${product}<br>가격 : ${price}`;

      // 결과를 area1에 출력
      document.getElementById("area1").innerHTML = output;
    }
  </script>
</body>

</html>
