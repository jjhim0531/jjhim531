    <br>

    <button onclick="wirghtHobbyList()">카테고리 선택</button>
    <div class="area" id="area1"></div>

    <script>
        function wirghtHobbyList() {
            const area = document.getElementById("area1");
            const hobbyCheckBoxList = document.getElementsByName("hobby");

            let str = "";
            for (let box of hobbyCheckBoxList) {
                if (box.checked) { // 선택된 항목만 처리
                    str += box.value + " ";
                }
                if (str.trim() === "") {
                    area.innerText = "선택된 항목이 없습니다.";
                }

            }

            area.innerText = str; // 선택된 항목을 출력
        }


        function allCheck(_allChecBox) {
            const checked = _allChecBox.checked; // 전체 선택 체크박스의 상태(true 또는 false)
            console.log(checked); // true(선택됨) 또는 false(해제됨)

            const hobbyCheckBoxList = document.getElementsByName("hobby");
            for (let box of hobbyCheckBoxList) {
                box.checked = checked; // 개별 체크박스 상태를 전체 선택 체크박스와 동기화
            }
        }



        function isAllHobbyChecked() {
            //모든 체크박스가 체크가 되어있는지 검사 후 
            // 모두 체크 -> return true;
            // 하나라도 아니라면 -> return false;

            const hobbyCheckBoxList = document.getElementsByName("hobby");
            for (let box of hobbyCheckBoxList) {
                if (!box.checked) { // 하나라도 선택되지 않았다면 false
                    return false;
                }
            }

            return true;
        }

        const hobbyCheckBoxList = document.getElementsByName("hobby");
        for (let box of hobbyCheckBoxList) {
            box.onchange = function () {
                const allCheckBox = document.getElementById('all-hobby-check-box');
                allCheckBox.checked = isAllHobbyChecked();
            }
            /*여기서는 this가 쓰이지 않았기에 위와 동일한 결과를 내는 코드이다.

            box.onchange = () => { 
          const allCheckBox = document.getElementById('all-hobby-check-box');
          allCheckBox.checked = isAllHobbyChecked();
            };

            */
        }
    </script>
