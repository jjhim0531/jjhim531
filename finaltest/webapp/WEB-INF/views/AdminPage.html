<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="/css/defalut.css">
    <style>
        /* admin-style.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f3f4f6;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .icon {
            width: 24px;
            height: auto;
            margin-right: 5px;
        }

        .title {
            font-size: 1.2rem;
            color: #8DCE4E;
            /* 닥터링 색상 */
            font-weight: bold;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-menu span {
            font-size: 1rem;
            color: #333;
        }

        .icons {
            display: flex;
            gap: 10px;
        }

        .user-icon,
        .menu-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .admin-container {
            display: grid;
            gap: 20px;
            padding: 40px 0;
        }

        .admin-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            background-color: #8DCE4E;
            /* 버튼 색상 */
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .admin-button img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .admin-button:hover {
            background-color: #98dd54;
        }

        /* 큰 화면 스타일 */
        @media (min-width: 800px) {
            .admin-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    

    <main class="admin-container">
        <button class="admin-button">
            <img src="family-icon.png" alt="회원관리 아이콘">
            <span>회원관리</span>
        </button>
        <button class="admin-button">
            <img src="hospital-icon.png" alt="병원관리 아이콘">
            <span>병원관리</span>
        </button>
        <button class="admin-button">
            <img src="calendar-icon.png" alt="예약관리 아이콘">
            <span>예약관리</span>
        </button>
        <button class="admin-button">
            <img src="document-icon.png" alt="게시글관리 아이콘">
            <span>게시글관리</span>
        </button>
    </main>
</body>

</html>
