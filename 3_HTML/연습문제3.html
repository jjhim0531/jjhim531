<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>

<body>


    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <b>ID : </b> <input type="text" placeholder="아이디 10글자 이내" value="userId" maxlength="10" required>
                <input type="button" value=중복확인><br>

                <b>비밀번호 : </b> <input type="text" placeholder="영문, 숫자, 문자, 특수문자 포함" value="userPwd" maxlength="10"
                    required><br>

                <b>비밀번호 확인</b> <input type="password"><br>

                <b>Email</b> <input type="text"><br>
                <select name="color"><!--여러개 중에 하나 선택가능-->
                    <option value="@naver.com">@naver.com</option>
                    <option value="@nate.com">@nate.com</option>
                    <option value="직접입력">직접입력</option>
                    <!--value를 안써줘도 보여주는 방식에는 변화가 없지만 혹시나 동명이인이나 같은 단어가 있을때 구분짓는 표식이 되어준다.-->
                </select>
            </fieldset>
            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 : 파일 선택 : <input type="file"><br><br>

                성별 : <input type="radio" name="gender" id="man" value="man" checked>
                <lable for="man">남자</lable>

                <input type="radio" name="gender" id="woman" value="woman">
                <lable for="woman">여자</lable><br><br>

                생년월일 : <input type="date" name="birth"><br><br><br>

                취미<br><br>

                <input type="checkbox" id="baseball" name="hobby">
                <label for="baseball"> 야구</label>

                <input type="checkbox" id="basketball" name="hobby">
                <label for="basketball"> 농구</label>

                <input type="checkbox" id="soccer" name="hobby">
                <label for="soccer"> 축구</label><br>

                <input type="checkbox" id="study" name="hobby">
                <label for="study"> 공부</label>


                <input type="checkbox" id="music" name="hobby">
                <label for="music"> 음악감상</label><br><br>

                <input type="checkbox" id="etc" name="hobby">
                <label for="etc"> 기타</label><input type="text"> <br><br>

                자기소개 <textarea name="delivery_description"></textarea><br><br>


            </fieldset>
            <br><br>

            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" value="이전으로">

        </fieldset>
    </form>
</body>

</html>
